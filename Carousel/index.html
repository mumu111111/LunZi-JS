<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="carousel">
        <!-- 图片组 -->
        <div class="panels">
            <a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/1.jpg"></a>
            <a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/2.jpg"></a>
            <a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg"></a>
            <a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/4.jpg"></a>
        </div>
        <!-- 控制组 -->
        <div class="action">
            <span class="pre">上一个</span>
            <span class="next">下一个</span>
            <div class="dots">
                <!-- 默认第一为active状态 -->
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
