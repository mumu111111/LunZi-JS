<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
</head>

<body>
    <div class="wrapper">
        <div class="tabs">
            <ol data-role="tab-nav">
                <li>tab1</li>
                <li>tab2</li>
            </ol>
            <ol data-role="tab-panes">
                <li>
                    <div class="circle">
                        1
                    </div>
                </li>
                <li>
                    <div class="circle">
                        2
                    </div>
                </li>
            </ol>
        </div>
    </div>
</body>

</html>
